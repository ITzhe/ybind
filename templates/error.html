{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="{% static 'jquery-3.3.1.js' %} "></script>
{#<link rel="stylesheet" href="http://mishengqiang.com/sweetalert/css/sweetalert.css">#}
<link rel="stylesheet" href="{% static 'css/sweetalert.css' %}">
<link rel="stylesheet" href="{% static 'css/sweet-alert.min.js' %}">
<script src="{% static 'js/sweetalert2.all.min.js' %} "></script>
{#<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>#}
<script src="{% static 'jquery-3.3.1.js' %}"></script>
{#<script src="http://mishengqiang.com/sweetalert/js/sweetalert-dev.js"></script>#}
<script src="{% static 'js/sweet-alert.min.js' %}"></script>
<div>
    {#获取错误信息#}
    <input type="hidden" id="msg" value="{{ msg }}">
    <input type="hidden" id="url" value="{{ url }}">
</div>

<script>
    $(function () {
        var msg = $("#msg").val();
        var url = $("#url").val();
        console.log(msg);
        console.log(url);

        if (msg.length > 0) {  //判断是否有错误信息
            swal({
                title: msg,
                text: "3秒后自动关闭。",
                type: 'error',
                timer: 3000,
                showConfirmButton: false
            }, function () {
                window.location.href = /login/;  //跳转指定url
            });

        }


    })
</script>

</body>
</html>
